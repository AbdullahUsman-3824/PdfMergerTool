<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />

    <title>Pdf Merger</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">PDF Merger</a>
    </nav>
    <div class="container my-5">
      <h1>Your Favorite PDF Merger Tool</h1>
      <form method="post" action="/merge" enctype="multipart/form-data">
        <input type="submit" value="submit" class="btn btn-primary" />
        <div class="input-group custom-file mb-3">
          <input
            type="file"
            class="custom-file-input"
            id="fileInput"
            multiple
            accept=".pdf"
            name="pdfs"
            onchange="updateFileName()"
          />
          <label class="custom-file-label" for="fileInput" id="fileLabel">
            Choose file
          </label>
        </div>
      </form>
      <div class="displayBox">
        <div class="page" id="pageDiv" onclick="showInfo()">
          <input type="text" id="pgNo" placeholder="Page Number" />
          <button id="sendPg">OK</button>
        </div>
        <div id="selectedFiles">
          No File Seleted
        </div>
      </div>
    </div>
    <script src="/static/script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
